<html>
    <head>
        <title>Phonebook modify Contact</title>
    </head>
    <body>
        <form class="">
        
        <a class="phbModifyContactSaveButton btn btn-secondary btn-sm" href="#">Save</a>
        <a class="phbModifyContactCancelButton btn btn-secondary btn-sm" href="#">Cancel</a>
    
        <table class="phbModifyContact">
            <tr>
                <td>Nickname:</td>
                <td><input type="text" class="phbNickName"></td>
            </tr>
            <tr>
                <td>Fullname:</td>
                <td><input type="text" class="phbFullName"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" class="phbAddress"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" class="phbDescription"></td>
            </tr>
            <tr class="phbPhoneNumbersTr">
                <td>Phone numbers:</td>
                <td>
                    <div class="phbPhoneNumbers"></div>
                    <input type="button" class="phbAddNumberButton btn btn-secondary btn-sm" value="Add phone number">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
