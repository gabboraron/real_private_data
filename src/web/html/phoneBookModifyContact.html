<html>
    <head>
        <title>Phonebook modify Contact</title>
    </head>
    <body>
        <form class="">
        <ul>
            <li><a class="phbModifyContactSaveButton" href="#">Save</a></li>
            <li><a class="phbModifyContactCancelButton" href="#">Cancel</a></li>
        </ul>

        <table class="phbModifyContact">
            <tr>
                <td>Nickname:</td>
                <td><input type="text" class="phbNickName"></td>
            </tr>
            <tr>
                <td>Fullname:</td>
                <td><input type="text" class="phbFullName"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" class="phbAddress"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" class="phbDescription"></td>
            </tr>
            <tr>
                <td>Phone numbers:</td>
                <td>
                    <div class="phbPhoneNumbers"></div>
                    <input type="button" class="phbAddNumberButton" value="Add phone number">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
