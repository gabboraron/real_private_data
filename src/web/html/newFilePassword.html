<html>
    <head>
        <title>New File Password</title>
    </head>
    <body>
        <form class="fPassChangePasswordForm">
            <table class="fPassTable">
                <tr>
                    <td>File name:</td>
                    <td><input class="fPassNameInput" type="text"></td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td><input type="password" class="fPassNewPasswordInput"></td>
                </tr>
                <tr>
                    <td>New password again:</td>
                    <td><input type="password" class="fPassNewPassword2Input"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
