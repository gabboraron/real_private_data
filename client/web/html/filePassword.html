<html>
    <head>
        <title>File Password</title>
    </head>
    <body>
        <form class="fPassLoginForm">
            Password: <input type="password" class="fPassLoginPasswordInput">
            <input type="submit" value="OpenFile" class="fPassOpenFileSubmit">
        </form>
        <form class="fPassFilenameForm">
            File name: <input class="fPassNameInput" type="text">
            <input type="button" class="fPassSaveNameButton" value="Rename">
        </form>

        <div class="fPassChangePasswordTitle">
            <a href="#" class="fPassChangePasswordShowLink">[show]</a>
            <a href="#" class="fPassChangePasswordHideLink">[hide]</a>
            <span>Change password:</span>
        </div>
        <br>
        <form class="fPassChangePasswordForm">
            <table class="fPassTable">
                <tr class="fPassOldPasswordTr">
                    <td>Old password:</td>
                    <td><input type="password" class="fPassOldPasswordInput"></td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td><input type="password" class="fPassNewPasswordInput"></td>
                </tr>
                <tr>
                    <td>New password again:</td>
                    <td><input type="password" class="fPassNewPassword2Input"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
