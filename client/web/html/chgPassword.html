<html>
    <head>
        <title>Change Password</title>
    </head>
    <body>
        <ul>
            <li><a class="chgBackLink" href="#">Back</a></li>
        </ul>
        <form class="chgForm">
            <table>
                <tr>
                    <td>Old Password:</td>
                    <td><input type="password" class="chgOldPassword"></td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td><input type="password" class="chgNewPassword"></td>
                </tr>
                <tr>
                    <td>New password again:</td>
                    <td><input type="password" class="chgNewPassword2"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="chgButton" value="Change Password"></td>
                </tr>
            </table>
        </form>
        <div class="chgMessage"></div>
    </body>
</html>
